patterns:
  workspace_isolation:
    description: ALL queries must filter by workspace_id
    example: |
      const { data } = await supabase
        .from("contacts")
        .select("*")
        .eq("workspace_id", workspaceId);

  authentication:
    description: Server-side auth with PKCE flow
    example: |
      import { createClient } from "@/lib/supabase/server";
      const supabase = await createClient();
      const { data: { user } } = await supabase.auth.getUser();

  error_handling:
    description: Standardized error responses
    formats:
      success: { success: true, data: result }
      error: { success: false, error: message }

summary:
  total_endpoints: 104
  authenticated: 99
  workspace_scoped: 95
  public: 5

notes:
  - All API routes follow workspace isolation pattern
  - PKCE flow used for server-side session validation
  - JWT tokens validated with getUser() not just cookie reading
  - See CLAUDE.md and architecture/ for implementation patterns

references:
  - Source: src/app/api/
