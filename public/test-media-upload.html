<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Media Upload - Unite-Hub Phase 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 400px;
            overflow-y: auto;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .result.info {
            background: #d1ecf1;
            border: 2px solid #bee5eb;
            color: #0c5460;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.success { background: #28a745; }
        .status-indicator.error { background: #dc3545; }
        .status-indicator.loading {
            background: #ffc107;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .note {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #856404;
        }

        .note strong {
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Media Upload Test</h1>
        <p class="subtitle">Unite-Hub Phase 2 - Multimedia Input System</p>

        <div class="note">
            <strong>‚ö†Ô∏è Before Testing:</strong>
            1. Login to your Unite-Hub account first<br>
            2. Get your Workspace ID from the dashboard<br>
            3. Optionally get a Project ID if linking to a project
        </div>

        <form id="uploadForm">
            <div class="form-group">
                <label for="file">Select File *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="file" required accept="video/*,audio/*,image/*,.pdf,.doc,.docx,.txt,.md" />
                </div>
            </div>

            <div class="form-group">
                <label for="workspace_id">Workspace ID *</label>
                <input type="text" id="workspace_id" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" required />
            </div>

            <div class="form-group">
                <label for="org_id">Organization ID *</label>
                <input type="text" id="org_id" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" required />
            </div>

            <div class="form-group">
                <label for="project_id">Project ID (Optional)</label>
                <input type="text" id="project_id" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" />
            </div>

            <div class="form-group">
                <label for="file_type">File Type *</label>
                <select id="file_type" required>
                    <option value="">-- Select Type --</option>
                    <option value="video">Video</option>
                    <option value="audio">Audio</option>
                    <option value="image">Image</option>
                    <option value="document">Document</option>
                    <option value="sketch">Sketch</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tags">Tags (comma-separated, optional)</label>
                <input type="text" id="tags" placeholder="meeting, client, important" />
            </div>

            <button type="submit" id="submitBtn">
                <span class="status-indicator"></span>
                <span id="btnText">Upload File</span>
            </button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const result = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const statusIndicator = submitBtn.querySelector('.status-indicator');

        // Auto-detect file type from file selection
        document.getElementById('file').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const fileTypeSelect = document.getElementById('file_type');
            const mimeType = file.type;

            if (mimeType.startsWith('video/')) {
                fileTypeSelect.value = 'video';
            } else if (mimeType.startsWith('audio/')) {
                fileTypeSelect.value = 'audio';
            } else if (mimeType.startsWith('image/')) {
                fileTypeSelect.value = 'image';
            } else if (mimeType.includes('pdf') || mimeType.includes('document') || mimeType.includes('text')) {
                fileTypeSelect.value = 'document';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const formData = new FormData();
            const file = document.getElementById('file').files[0];
            const workspace_id = document.getElementById('workspace_id').value.trim();
            const org_id = document.getElementById('org_id').value.trim();
            const project_id = document.getElementById('project_id').value.trim();
            const file_type = document.getElementById('file_type').value;
            const tags = document.getElementById('tags').value.trim();

            if (!file || !workspace_id || !org_id || !file_type) {
                showResult('error', 'Please fill in all required fields');
                return;
            }

            formData.append('file', file);
            formData.append('workspace_id', workspace_id);
            formData.append('org_id', org_id);
            formData.append('file_type', file_type);

            if (project_id) {
                formData.append('project_id', project_id);
            }

            if (tags) {
                formData.append('tags', JSON.stringify(tags.split(',').map(t => t.trim())));
            }

            // Update button state
            submitBtn.disabled = true;
            btnText.textContent = 'Uploading...';
            statusIndicator.classList.add('loading');
            showResult('info', 'Uploading file to server...');

            try {
                const response = await fetch('http://localhost:3008/api/media/upload', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include', // Include auth cookies
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || data.details || 'Upload failed');
                }

                // Success!
                statusIndicator.classList.remove('loading');
                statusIndicator.classList.add('success');
                btnText.textContent = 'Upload Successful!';

                showResult('success', `‚úÖ Upload Successful!\n\nMedia ID: ${data.media.id}\nFilename: ${data.media.filename}\nStatus: ${data.media.status}\nFile Type: ${data.media.file_type}\n\n${JSON.stringify(data, null, 2)}`);

                // If video/audio, show transcription info
                if (file_type === 'video' || file_type === 'audio') {
                    setTimeout(() => {
                        result.innerHTML += `\n\n‚è≥ Transcription will begin automatically...\nCheck status at: /api/media/transcribe?mediaId=${data.media.id}&workspaceId=${workspace_id}`;
                    }, 1000);
                }

                // Reset form after 3 seconds
                setTimeout(() => {
                    form.reset();
                    submitBtn.disabled = false;
                    btnText.textContent = 'Upload File';
                    statusIndicator.classList.remove('success');
                }, 3000);

            } catch (error) {
                console.error('Upload error:', error);
                statusIndicator.classList.remove('loading');
                statusIndicator.classList.add('error');
                btnText.textContent = 'Upload Failed';
                showResult('error', `‚ùå Upload Failed\n\n${error.message}\n\nMake sure:\n1. You are logged in to Unite-Hub\n2. Workspace ID and Org ID are correct\n3. File size is under 100MB`);

                // Reset button after 3 seconds
                setTimeout(() => {
                    submitBtn.disabled = false;
                    btnText.textContent = 'Upload File';
                    statusIndicator.classList.remove('error');
                }, 3000);
            }
        });

        function showResult(type, message) {
            result.className = `result ${type}`;
            result.textContent = message;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
