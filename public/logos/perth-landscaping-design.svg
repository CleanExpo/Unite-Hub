<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Perth Landscaping & Design - Professional landscaping -->
  <rect x="20" y="20" width="160" height="160" rx="80" fill="#27AE60" opacity="0.08"/>

  <!-- Stylized tree/leaf design -->
  <ellipse cx="100" cy="85" rx="35" ry="40" fill="#27AE60"/>
  <ellipse cx="80" cy="75" rx="30" ry="35" fill="#229954"/>
  <ellipse cx="120" cy="75" rx="30" ry="35" fill="#229954"/>

  <!-- Tree trunk -->
  <rect x="92" y="110" width="16" height="35" rx="3" fill="#7D5A3B"/>

  <!-- Ground line with grass texture -->
  <line x1="50" y1="145" x2="150" y2="145" stroke="#27AE60" stroke-width="3" stroke-linecap="round"/>
  <line x1="55" y1="140" x2="55" y2="150" stroke="#27AE60" stroke-width="2"/>
  <line x1="70" y1="140" x2="70" y2="150" stroke="#27AE60" stroke-width="2"/>
  <line x1="85" y1="140" x2="85" y2="150" stroke="#27AE60" stroke-width="2"/>
  <line x1="115" y1="140" x2="115" y2="150" stroke="#27AE60" stroke-width="2"/>
  <line x1="130" y1="140" x2="130" y2="150" stroke="#27AE60" stroke-width="2"/>
  <line x1="145" y1="140" x2="145" y2="150" stroke="#27AE60" stroke-width="2"/>

  <!-- Circular border -->
  <circle cx="100" cy="100" r="88" stroke="#27AE60" stroke-width="3" fill="none" opacity="0.3"/>
</svg>