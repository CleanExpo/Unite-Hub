<svg width="1200" height="500" viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="500" fill="#fafafa"/>

  <!-- LEFT SIDE (Before - Chaos) -->
  <g id="before">
    <!-- Background -->
    <rect width="550" height="500" fill="#fef2f2"/>

    <!-- Header -->
    <text x="50" y="50" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#991b1b">Before Synthex</text>
    <text x="50" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#dc2626">Manual marketing chaos</text>

    <!-- Stressed Person Icon -->
    <circle cx="140" cy="180" r="50" fill="#fecaca"/>
    <circle cx="125" cy="170" r="5" fill="#1e293b"/>
    <circle cx="155" cy="170" r="5" fill="#1e293b"/>
    <path d="M 120 195 Q 140 185 160 195" stroke="#1e293b" stroke-width="3" fill="none"/>

    <!-- Sweat drops -->
    <ellipse cx="100" cy="160" rx="4" ry="6" fill="#60a5fa"/>
    <ellipse cx="180" cy="155" rx="4" ry="6" fill="#60a5fa"/>

    <!-- Chaos elements - Scattered sticky notes -->
    <rect x="220" y="100" width="100" height="70" rx="4" fill="#fef08a" transform="rotate(-5, 270, 135)"/>
    <text x="235" y="130" font-family="system-ui, sans-serif" font-size="11" fill="#713f12">Post to FB</text>
    <text x="235" y="145" font-family="system-ui, sans-serif" font-size="11" fill="#713f12">TODAY!!!</text>

    <rect x="340" y="90" width="90" height="60" rx="4" fill="#fef08a" transform="rotate(8, 385, 120)"/>
    <text x="355" y="115" font-family="system-ui, sans-serif" font-size="10" fill="#713f12">Reply emails</text>
    <text x="355" y="130" font-family="system-ui, sans-serif" font-size="10" fill="#713f12">URGENT</text>

    <rect x="450" y="120" width="80" height="55" rx="4" fill="#fef08a" transform="rotate(-3, 490, 147)"/>
    <text x="460" y="145" font-family="system-ui, sans-serif" font-size="10" fill="#713f12">Website?</text>

    <!-- More chaos items -->
    <rect x="50" y="260" width="180" height="100" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="70" y="290" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#1e293b">Unread Messages</text>
    <text x="70" y="320" font-family="system-ui, sans-serif" font-size="36" font-weight="bold" fill="#dc2626">247</text>
    <text x="140" y="320" font-family="system-ui, sans-serif" font-size="12" fill="#dc2626">unread</text>

    <rect x="250" y="260" width="180" height="100" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="270" y="290" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#1e293b">Posts This Month</text>
    <text x="270" y="320" font-family="system-ui, sans-serif" font-size="36" font-weight="bold" fill="#dc2626">3</text>
    <text x="300" y="320" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">posts</text>

    <!-- Time wasted -->
    <rect x="50" y="380" width="480" height="80" rx="8" fill="#fee2e2"/>
    <text x="70" y="415" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#991b1b">Time spent on marketing:</text>
    <text x="260" y="415" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">15+ hours/week</text>
    <text x="70" y="440" font-family="system-ui, sans-serif" font-size="12" fill="#991b1b">Inconsistent posting, missed opportunities, stress</text>
  </g>

  <!-- DIVIDER -->
  <g id="divider" transform="translate(550, 0)">
    <rect width="100" height="500" fill="#ffffff"/>

    <!-- Arrow -->
    <polygon points="50,200 80,250 65,250 65,300 35,300 35,250 20,250" fill="#ff6b35"/>

    <text x="50" y="340" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ff6b35" text-anchor="middle">WITH</text>
    <text x="50" y="360" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#ff6b35" text-anchor="middle">SYNTHEX</text>
  </g>

  <!-- RIGHT SIDE (After - Success) -->
  <g id="after" transform="translate(650, 0)">
    <!-- Background -->
    <rect width="550" height="500" fill="#f0fdf4"/>

    <!-- Header -->
    <text x="50" y="50" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#166534">After Synthex</text>
    <text x="50" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#22c55e">AI-powered automation</text>

    <!-- Happy Person Icon -->
    <circle cx="140" cy="180" r="50" fill="#bbf7d0"/>
    <circle cx="125" cy="170" r="5" fill="#1e293b"/>
    <circle cx="155" cy="170" r="5" fill="#1e293b"/>
    <path d="M 120 190 Q 140 210 160 190" stroke="#1e293b" stroke-width="3" fill="none"/>

    <!-- Success elements - Clean dashboard preview -->
    <rect x="220" y="100" width="300" height="140" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="240" y="130" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Content Calendar</text>

    <!-- Calendar grid -->
    <rect x="240" y="145" width="35" height="25" rx="4" fill="#22c55e"/>
    <rect x="280" y="145" width="35" height="25" rx="4" fill="#22c55e"/>
    <rect x="320" y="145" width="35" height="25" rx="4" fill="#22c55e"/>
    <rect x="360" y="145" width="35" height="25" rx="4" fill="#22c55e"/>
    <rect x="400" y="145" width="35" height="25" rx="4" fill="#22c55e"/>
    <rect x="440" y="145" width="35" height="25" rx="4" fill="#bbf7d0"/>
    <rect x="480" y="145" width="35" height="25" rx="4" fill="#bbf7d0"/>

    <rect x="240" y="180" width="35" height="25" rx="4" fill="#22c55e"/>
    <rect x="280" y="180" width="35" height="25" rx="4" fill="#22c55e"/>
    <rect x="320" y="180" width="35" height="25" rx="4" fill="#22c55e"/>
    <rect x="360" y="180" width="35" height="25" rx="4" fill="#22c55e"/>
    <rect x="400" y="180" width="35" height="25" rx="4" fill="#22c55e"/>
    <rect x="440" y="180" width="35" height="25" rx="4" fill="#bbf7d0"/>
    <rect x="480" y="180" width="35" height="25" rx="4" fill="#bbf7d0"/>

    <text x="240" y="225" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e">All posts scheduled automatically</text>

    <!-- Success stats -->
    <rect x="50" y="260" width="180" height="100" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="70" y="290" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#1e293b">Inbox Status</text>
    <text x="70" y="320" font-family="system-ui, sans-serif" font-size="36" font-weight="bold" fill="#22c55e">0</text>
    <text x="95" y="320" font-family="system-ui, sans-serif" font-size="12" fill="#22c55e">pending</text>

    <rect x="250" y="260" width="180" height="100" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="270" y="290" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#1e293b">Posts This Month</text>
    <text x="270" y="320" font-family="system-ui, sans-serif" font-size="36" font-weight="bold" fill="#22c55e">45</text>
    <text x="320" y="320" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">posts</text>

    <!-- Time saved -->
    <rect x="50" y="380" width="480" height="80" rx="8" fill="#dcfce7"/>
    <text x="70" y="415" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#166534">Time spent on marketing:</text>
    <text x="260" y="415" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#22c55e">30 min/week</text>
    <text x="70" y="440" font-family="system-ui, sans-serif" font-size="12" fill="#166534">Consistent posting, growing audience, peace of mind</text>
  </g>
</svg>
