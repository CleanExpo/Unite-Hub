<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="middleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c61;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottomGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feMerge>
        <feMergeNode in="offsetblur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Top Layer -->
  <rect x="50" y="50" width="1100" height="150" rx="15" fill="url(#topGradient)" filter="url(#dropShadow)"/>
  <text x="100" y="90" font-family="Arial" font-size="24" fill="white">Next.js App Router (React 19)</text>
  <text x="100" y="130" font-family="Arial" font-size="16" fill="white">CRM Dashboard</text>
  <text x="350" y="130" font-family="Arial" font-size="16" fill="white">Synthex Product</text>
  <text x="600" y="130" font-family="Arial" font-size="16" fill="white">100+ API Routes</text>

  <!-- Middle Layer -->
  <rect x="50" y="300" width="1100" height="200" rx="15" fill="url(#middleGradient)" filter="url(#dropShadow)"/>
  <text x="100" y="340" font-family="Arial" font-size="24" fill="white">AI Agent Layer (43 Agents)</text>
  <rect x="850" y="320" width="200" height="30" rx="10" fill="#fff" stroke="#000" stroke-width="1"/>
  <text x="860" y="340" font-family="Arial" font-size="16" fill="#000">âœ“ Project Vend Phase 2 Enhanced</text>

  <text x="100" y="390" font-family="Arial" font-size="16" fill="white">Email Agent</text>
  <text x="350" y="390" font-family="Arial" font-size="16" fill="white">Content Generator</text>
  <text x="600" y="390" font-family="Arial" font-size="16" fill="white">Orchestrator</text>
    <!-- Robot Icons - simplified for representation -->
    <rect x="100" y="420" width="20" height="20" fill="#fff"/>
    <rect x="350" y="420" width="20" height="20" fill="#fff"/>
    <rect x="600" y="420" width="20" height="20" fill="#fff"/>


  <!-- Bottom Layer -->
  <rect x="50" y="550" width="1100" height="150" rx="15" fill="url(#bottomGradient)" filter="url(#dropShadow)"/>
  <text x="100" y="590" font-family="Arial" font-size="24" fill="white">Supabase PostgreSQL</text>
  <text x="100" y="630" font-family="Arial" font-size="16" fill="white">Multi-tenant RLS</text>
  <text x="350" y="630" font-family="Arial" font-size="16" fill="white">Real-time</text>
  <text x="600" y="630" font-family="Arial" font-size="16" fill="white">100+ tables</text>

  <!-- Connections -->
  <path d="M600,200 L600,300" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="520" y="250" font-family="Arial" font-size="14" fill="black">API calls</text>

  <path d="M600,500 L600,550" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="520" y="525" font-family="Arial" font-size="14" fill="black">Data queries</text>

  <path d="M800,550 C850,525 850,325 800,300" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
  <text x="750" y="425" font-family="Arial" font-size="14" fill="black">Real-time subscriptions</text>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="black" />
        </marker>
    </defs>

</svg>