# Nginx Load Balancer Configuration
# Routes traffic to blue or green deployment slot
#
# This file is managed by deploy-blue-green.sh script
# Manual changes may be overwritten during deployment

events {
    worker_connections 1024;
}

http {
    # Upstream configuration (blue slot by default)
    upstream unite_hub {
        server unite-hub-blue:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=global_limit:10m rate=100r/s;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Main server block
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Main application
        location / {
            limit_req zone=global_limit burst=20 nodelay;

            proxy_pass http://unite_hub;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # API routes with rate limiting
        location /api/ {
            limit_req zone=api_limit burst=10 nodelay;

            proxy_pass http://unite_hub;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check (no rate limiting, no logging)
        location /api/health {
            proxy_pass http://unite_hub/api/health;
            access_log off;
        }

        # Static assets
        location /_next/static/ {
            proxy_pass http://unite_hub;
            proxy_cache_valid 200 60m;
            proxy_cache_bypass $http_pragma $http_authorization;
            add_header Cache-Control "public, immutable, max-age=31536000";
        }

        # Favicon
        location /favicon.ico {
            proxy_pass http://unite_hub;
            access_log off;
            expires 30d;
        }
    }
}
