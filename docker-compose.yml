# ==================================================
# Docker Compose - Production Configuration
# Unite-Hub Full Stack
# ==================================================
version: '3.9'

services:
  # ==================================================
  # Next.js Application
  # ==================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: unite-hub-app
    restart: unless-stopped
    ports:
      - "3008:3008"
    environment:
      # Next.js
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: http://localhost:3008

      # NextAuth
      NEXTAUTH_URL: http://localhost:3008
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}

      # Supabase (use external Supabase Cloud or local)
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}

      # OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: http://localhost:3008/api/integrations/gmail/callback

      # Claude AI
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Organization defaults
      ORG_ID: ${ORG_ID:-}
      WORKSPACE_ID: ${WORKSPACE_ID:-}

      # Redis connection
      REDIS_URL: redis://redis:6379

      # Database connection (if using local PostgreSQL instead of Supabase)
      DATABASE_URL: ${DATABASE_URL:-}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - unite-hub-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3008/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.unite-hub.service=app"
      - "com.unite-hub.version=1.0.0"

  # ==================================================
  # Redis Cache
  # ==================================================
  redis:
    image: redis:7-alpine
    container_name: unite-hub-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - unite-hub-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.unite-hub.service=redis"

  # ==================================================
  # PostgreSQL Database (Optional - use if not using Supabase Cloud)
  # ==================================================
  postgres:
    image: postgres:16-alpine
    container_name: unite-hub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-unite_hub}
      POSTGRES_USER: ${POSTGRES_USER:-unite_hub_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - unite-hub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-unite_hub_user} -d ${POSTGRES_DB:-unite_hub}"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.unite-hub.service=postgres"
    profiles:
      - local-db

  # ==================================================
  # Nginx Reverse Proxy (Optional)
  # ==================================================
  nginx:
    image: nginx:alpine
    container_name: unite-hub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - unite-hub-network
    labels:
      - "com.unite-hub.service=nginx"
    profiles:
      - proxy

# ==================================================
# Networks
# ==================================================
networks:
  unite-hub-network:
    driver: bridge
    name: unite-hub-network

# ==================================================
# Volumes
# ==================================================
volumes:
  redis-data:
    name: unite-hub-redis-data
  postgres-data:
    name: unite-hub-postgres-data
