name: Visual Regression Testing

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  schedule:
    # Run daily at 2 AM UTC to catch UI drifts
    - cron: '0 2 * * *'

jobs:
  visual-regression:
    name: Visual Regression Tests (Playwright Native)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=6144'
          NEXT_TELEMETRY_DISABLED: 1

      - name: Start development server
        run: |
          npm run dev > /tmp/dev-server.log 2>&1 &
          sleep 5
          for i in {1..30}; do
            if curl -sf http://localhost:3008/health-check > /dev/null 2>&1; then
              echo "Server ready"
              break
            fi
            sleep 1
          done

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run visual regression tests
        run: npm run test:visual
        continue-on-error: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-visual-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Upload snapshot diffs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diff-snapshots
          path: tests/visual/**/*-snapshots/
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let status = '‚úÖ All visual tests passed';
            let details = '';

            // Check if there were failures
            if (fs.existsSync('test-results')) {
              status = '‚ö†Ô∏è Visual differences detected';
              details = '\n\nDownload the `visual-diff-snapshots` artifact to review changes.';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üì∏ Visual Regression Testing\n\n${status}\n\n**Viewports tested:**\n- üì± Mobile (375√ó667)\n- üì± Tablet (768√ó1024)\n- üñ•Ô∏è Desktop (1440√ó900)${details}\n\n[View Playwright Report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
            });
