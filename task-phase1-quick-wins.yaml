  - id: "6-font-optimization"
    title: "Optimize Font Loading (Self-Hosted + font-display)"
    description: |
      Reduce web font loading impact by using font-display: swap and
      self-hosting fonts. Improves First Contentful Paint (FCP).

      Current State:
      - May be using Google Fonts over network
      - No font-display strategy
      - Block text while fonts load (Invisible Text Flash)

      Target State:
      - Self-hosted fonts or Google Fonts with font-display: swap
      - Text visible immediately, replaced when font loads
      - 40-80ms faster FCP

      Acceptance Criteria:
      - [ ] Fonts load in <200ms
      - [ ] No "invisible text flash" (FOIT)
      - [ ] Font stack includes system fallbacks
      - [ ] FCP improved by 40-80ms
      - [ ] Lighthouse Performance improved by 5 points

      Implementation:
      ```css
      @font-face {
        font-family: 'Inter';
        src: url('/fonts/inter-regular.woff2') format('woff2');
        font-weight: 400;
        font-display: swap;
      }

      @font-face {
        font-family: 'Inter';
        src: url('/fonts/inter-bold.woff2') format('woff2');
        font-weight: 700;
        font-display: swap;
      }
      ```

      Font Stack:
      ```css
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      ```

      Testing:
      ```bash
      # Run Lighthouse
      npx lighthouse http://localhost:3008 --output html

      # Check FCP (should be <1.5s)
      # Check LCP (should improve)
      ```

