  - id: "4-blur-placeholders"
    title: "Add Blur-Up Placeholders to All Images"
    description: |
      Add low-quality image placeholders (LQIP) with blur effect while
      actual images load. Prevents white flash and improves Cumulative
      Layout Shift (CLS) score.

      Current State:
      ```tsx
      <Image src={url} alt="..." />
      ```

      Target State:
      ```tsx
      <Image
        src={url}
        alt="..."
        width={400}
        height={300}
        placeholder="blur"
        blurDataURL={blurHash}
      />
      ```

      Acceptance Criteria:
      - [ ] All <Image> components have explicit width/height
      - [ ] All images have blurDataURL
      - [ ] No CLS issues from images
      - [ ] Mobile performance improved
      - [ ] All images load without flash

      Tools:
      - plaiceholder.co - Generate blur hashes from images
      - Sharp library - Auto-generate in build process

      Implementation:
      ```typescript
      // src/lib/utils/blur-hash.ts
      import { getPlaiceholder } from "plaiceholder";

      export async function getBlurHash(imagePath: string) {
        const { base64, img } = await getPlaiceholder(imagePath);
        return { base64, ...img };
      }
      ```

      Testing:
      - [ ] Lighthouse CLS score improved
      - [ ] No layout shift during load
      - [ ] Blur animation smooth
      - [ ] Mobile network throttling test

      Files to Create:
